# ======================
#  DATA SOURCE (MySQL)
# ======================
# Kreiraj bazu pre starta:  CREATE DATABASE njt_spring_bioskop DEFAULT CHARACTER SET utf8mb4;
spring.datasource.url=jdbc:mysql://localhost:3306/njt_spring_bioskop?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ======================
#  JPA / HIBERNATE
# ======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect  # opciono, Hibernate 6 obi\u010dno prepozna sam

# ======================
#  SERVER
# ======================
# Kada pokre\u0107e\u0161 kao JAR (embedded Tomcat), ovo va\u017ei:
# server.port=8080
# Ako \u017eeli\u0161 da endpointi budu pod /api kada pokre\u0107e\u0161 kao JAR:
# server.servlet.context-path=/api
# Napomena: kod WAR deploy-a na eksterni Tomcat, context-path je ime .war fajla (npr. njtspringbioskop.war -> /njtspringbioskop)

# ======================
#  CORS (Angular dev na :4200)
#  Ako ne radi globalno preko SecurityConfig-a, mo\u017ee i ovde:
# ======================
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

